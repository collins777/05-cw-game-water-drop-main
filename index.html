<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito+Sans:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-wrapper">
      <h1 class="game-title">Water Drop</h1>
      <img
        src="img/cw_logo-horizontal.png"
        alt="charity: water logo"
        class="cw-logo"
        style="max-width: 320px; margin-bottom: 10px"
      />
      <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
      <div class="score-panel">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="time">30</span>s</div>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div id="game-container"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
